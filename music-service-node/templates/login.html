<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../statics/login_style.css">
  <link rel="icon" href="../statics/Assets/logo.png">
  <title>Login - Spotify</title>
</head>
<body>
  <div class="main">
    <div class="login-container">
      <div class="login-box">
        <h2>Đăng nhập vào Spotify</h2>
        <button class="social-login google">Tiếp tục bằng Google</button>
        <button class="social-login facebook">Tiếp tục bằng Facebook</button>
        <button class="social-login apple">Tiếp tục bằng Apple</button>
        <button class="social-login phone">Tiếp tục bằng số điện thoại</button>
        <hr>


        <!-- Fetch API -->
        <form id="loginForm" action="/login" method="post">
          <label for="email">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" required class="input-field">

          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Password" required class="input-field">
        
          <button type="submit" class="badge dark-badge login-btn">Login</button>
        </form>
        <!-- Fetch API -->


        <p id="errorMessage" style="color: red; display: none;">Invalid username or password</p>
        <a href="#" class="forgot-password">Quên mật khẩu của bạn?</a>
        <p>Bạn chưa có tài khoản? <a href="register.html" class="signup-link">Đăng ký Spotify</a></p>
      </div>
    </div>
  </div>

</html>
